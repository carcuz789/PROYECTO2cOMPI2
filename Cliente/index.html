  <script type="text/javascript">

    const input = document.getElementById('file');
    const editor = document.getElementById('operacion');
    const input1 = document.getElementById('file1');
    const editor1 = document.getElementById('Prueba');
    input.addEventListener('change', function () {
      if (input.files.length > 0) {
        readFile(input.files[0]);
      }
    });

    function readFile(file) {
      const reader = new FileReader();
      reader.onload = function () {
        editor.value = reader.result;
      }
      reader.readAsText(file);
    }

    input1.addEventListener('change', function () {
      if (input1.files.length > 0) {
        readFile1(input1.files[0]);
      }
    });

    function readFile1(file) {
      const reader = new FileReader();
      reader.onload = function () {
        editor1.value = reader.result;
      }
      reader.readAsText(file);
    }   
  </script>

  <script>
    function Guardar() {

      var textToWrite = document.getElementById("operacion").value;

      var textFileAsBlob = new Blob([textToWrite], { type: 'text/java' });

      var fileNameToSaveAs = "Entrada.ty";


      var downloadLink = document.createElement("a");

      downloadLink.download = fileNameToSaveAs;

      downloadLink.innerHTML = "My Hidden Link";


      window.URL = window.URL || window.webkitURL;


      downloadLink.href = window.URL.createObjectURL(textFileAsBlob);

      downloadLink.onclick = Eliminar;

      downloadLink.style.display = "none";

      document.body.appendChild(downloadLink);


      downloadLink.click();
    }

    function Eliminar(event) {
      // remove the link from the DOM
      document.body.removeChild(event.target);
    }

  </script>
